<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cyber Congo - Rédaction de CV</title>
    <style>
        body {
            background-color: orange;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #ff6600;
            color: white;
        }

        .logo {
            display: block;
            margin: 0 auto 10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .section {
            background-color: white;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2, h3 {
            color: #ff6600;
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #555;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form input[type="file"] {
            padding: 5px;
        }

        .contact-form button {
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff6600;
            color: white;
        }
    </style>
</head>
<body>

    <header>
       <img src="assets/image/Copilot_20250908_193555.png" width="120" height="120" alt="">

        <h5>Rédaction de CV</h5>
    </header>

    <div class="section">
        <h2>Formulaire de demande</h2>
        <form class="contact-form" action="contact.php" method="post" enctype="multipart/form-data">
            <input type="text" name="Nom" placeholder="Nom" required>
            <input type="text" name="Prénom" placeholder="Prénom" required>
            <input type="email" name="Email" placeholder="Email" required>
            <input type="number" name="Téléphone" placeholder="Numéro de téléphone" required>
            <textarea name="Infos" rows="6" placeholder="Informations à inclure dans le CV" required></textarea>
             <textarea name="Infos" rows="6" placeholder="Veuillez envoyer votre phot sur wastsapp en cliquant sur le bouton wtsapp de la page d'acceuille" required></textarea>
            <button class="btn" type="submit">Envoyer</button>
             <button class="btn" type="reset">Annuler</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Cyber Congo. Tous droits réservés.
    </footer>

</body>
</html>
